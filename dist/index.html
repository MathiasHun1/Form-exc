<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/453eda7889.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Registration</h2>
            <hr>
        </header>
        <form method="post">

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <small></small>
                <i class="fa-solid fa-check" id="valid-icon"></i><i class="fa-solid fa-circle-xmark"></i>
            </div>

            <div class="input-wrapper">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="none"></option>
                    <option value="ro">Hungary</option>
                    <option value="hun">Romania</option>
                    <option value="slo">Slovakia</option>
                </select>
                <small></small>
                <i class="fa-solid fa-check" id="valid-icon"></i><i class="fa-solid fa-circle-xmark"></i>
            </div>

            <div class="input-wrapper">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip" placeholder="E.g.: 1193">
                <small></small>
                <i class="fa-solid fa-check" id="valid-icon"></i><i class="fa-solid fa-circle-xmark" id="invalid-icon"></i>
            </div>

            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <small></small>
                <ul id="reqs">
                    <li id="length-req">- 8 characters at least</li>
                    <li id="uppers-req">- 2 uppersize letters</li>
                    <li id="digits-req">- 2 numbers</li>
                </ul>
                <i class="fa-solid fa-check" id="valid-icon"></i><i class="fa-solid fa-circle-xmark"></i>
            </div>

            <div class="input-wrapper">
                <label for="confirmpass">Confirm Password</label>
                <input type="password" id="confirmpass" name="confirmpass">
                <small></small>
                <i class="fa-solid fa-check" id="valid-icon"></i><i class="fa-solid fa-circle-xmark"></i>
            </div>
            <button id="submit-button">Submit</button>
        </form>
    </div>
    <div class="success">
        <h1>Successful Registration</h1>
        <img src="succeed.png" alt="">
    </div>
    <script src="bundle.js"></script>
</body>
</html>
